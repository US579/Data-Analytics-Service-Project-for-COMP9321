<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main page</title>
    <link rel="stylesheet" href="css/main.css"></link>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body onkeydown="keySumbit()">

    <div class="top">
        <div class="top-slogan slogan-1">Prediction</div>
        <div class="top-slogan slogan-2">for your new applications</div>
        <div class="top-button" id="logout">Log out</div>
    </div>
    <div class="title">
        <div class="title-word word-1" id="word-1">Please choose the features</div>
        <div class="title-word word-2" id="word-2">of your application</div>
        <div class="title-border"></div>
    </div>
    <div class="input" id="result-div">
        <div class="result result-input">
            <p>Relative apps:</p>
            <span>1. </span><span id="name1">xxxx</span><br>
            <div id="name-space"></div>
            <span>2. </span><span id="name2">xxxx</span>
        </div>
        <div class="result result-button">
            <div class="input-button again" id="again">Try again</div>
        </div>
    </div>
    <div class="input" id="input-div">
        <div class="input-margin">
            <div class="input-seg">
                <span class="seg-label">Category</span>
                <select class="input-input category" id="category">
                    <option value="1">ART_AND_DESIGN</option>
                    <option value="2">AUTO_AND_VEHICLES</option>
                    <option value="3">BEAUTY</option>
                    <option value="4">BOOKS_AND_REFERENCE</option>
                    <option value="5">BUSINESS</option>
                    <option value="6">COMICS</option>
                    <option value="7">COMMUNICATION</option>ÃŸ
                    <option value="8">DATING</option>
                    <option value="9">EDUCATION</option>
                    <option value="10">ENTERTAINMENT</option>
                    <option value="11">EVENTS</option>
                    <option value="12">FINANCE</option>
                    <option value="13">FOOD_AND_DRINK</option>
                    <option value="14">HEALTH_AND_FITNESS</option>
                    <option value="15">HOUSE_AND_HOME</option>
                    <option value="16">LIBRARIES_AND_DEMO</option>
                    <option value="17">LIFESTYLE</option>
                    <option value="18">GAME</option>
                    <option value="19">FAMILY</option>
                    <option value="20">MEDICAL</option>
                    <option value="21">SOCIAL</option>
                    <option value="22">SHOPPING</option>
                    <option value="23">PHOTOGRAPHY</option>
                    <option value="24">SPORTS</option>
                    <option value="25">TRAVEL_AND_LOCAL</option>
                    <option value="26">TOOLS</option>
                    <option value="27">PERSONALIZATION</option>
                    <option value="28">PRODUCTIVITY</option>
                    <option value="29">PARENTING</option>
                    <option value="30">WEATHER</option>
                    <option value="31">VIDEO_PLAYERS</option>
                    <option value="32">NEWS_AND_MEGAZINES</option>
                    <option value="33">MAPS_AND_NAVIGATION</option>
                </select>
            </div>
            <div class="input-seg">
                <span class="seg-label">Rating</span>
                <input class="input-input roc-app" id="range" type="range" min="0" max="5" value="5" step="0.1">
                <span id="range-value">5</span>
            </div>
            <div class="input-seg">
                <span class="seg-label">Reviews</span>
                <input class="input-input reviews" type="text" maxlength="8" placeholder="input a number" id="reviews" onkeypress="return is_number(event)"
                />
            </div>
            <div class="input-seg">
                <span class="seg-label">Size(mb)</span>
                <input class="input-input size" type="text" maxlength="6" placeholder="input a number" id="size" onkeypress="return is_number(event)"
                />
            </div>
            <div class="input-seg">
                <span class="seg-label">Price($)</span>
                <input class="input-input price" type="text" min="0" max="400" maxlength="6" placeholder="input a number" id="price" onkeypress="return is_number(event)"
                />
            </div>
            <div class="input-seg">
                <span class="seg-label">Content Rating</span>
                <select class="input-input content-rating" id="content-rating">
                    <option value="1">EVERYONE</option>
                    <option value="13">TEEN</option>
                    <option value="10">EVERYONE 10+</option>
                    <option value="17">MATURE 17+</option>
                    <option value="18">ADULTS ONLY 18+</option>
                    <option value="-1">UNRATED</option>
                </select>
            </div>
            <div class="input-seg">
                <span class="seg-label">Android Version</span>
                <select class="input-input a-ver" id="a-ver">
                    <option value="0">VARIES WITH DEVICE</option>
                    <option value="1.0">1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="1.6">1.6</option>
                    <option value="2.0">2.0</option>
                    <option value="2.1">2.1</option>
                    <option value="2.2">2.2</option>
                    <option value="2.3">2.3</option>
                    <option value="3.0">3.0</option>
                    <option value="3.1">3.1</option>
                    <option value="3.2">3.2</option>
                    <option value="4.0">4.0</option>
                    <option value="4.1">4.1</option>
                    <option value="4.2">4.2</option>
                    <option value="4.3">4.3</option>
                    <option value="4.4">4.4</option>
                    <option value="5.0">5.0</option>
                    <option value="5.1">5.1</option>
                    <option value="6.0">6.0</option>
                    <option value="7.0">7.0</option>
                    <option value="7.1">7.1</option>
                    <option value="8.0">8.0</option>
                </select>
            </div>
            <div class="input-box">
                <div class="input-button submit" id="submit" onkeydown="check()" OnClientClick="check()">Submit</div>
                <div class="input-button reset" id="reset">Reset</div>
            </div>
        </div>
    </div>
    <div class="bottom">
    </div>
    <script src="js/main.js"></script>
</body>

</html>
